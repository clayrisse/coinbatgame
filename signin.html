    <body>

        <header id="signin-head" class="titlepage">
            
            
            <h1>Sign In</h1>
            
        </header>

        <main>
            <form id="form-signup" class = "" action="xxxxxxxxxxxxxxx">  

                <div>
                     
                    <div>
                        <input id="signup-name" class="inputfield" type="text" name="signup-name" placeholder="name goes here" required>
                    </div> 
                    <div>
                        <label for="signup-name" class="inputhead">Username</lable>
                    </div>
                    
                                  
                <!-- recordar verificar si el ID del email y y password en el signup y login deben ser los mismos -->
                    <div>
                        <input id="signup-email" class="inputfield" type="email" name="signup-email" placeholder="email goes here" required>
                    </div> 
                    <div>
                        <label for="signup-email" class="inputhead">Email</lable>
                    </div>

                    
                    <div>
                        <input id="signup-password" class="inputfield" type="text" name="signup-password" placeholder="password goes here" required>
                    </div>
                    <div>
                        <label for="signup-password" class="inputhead">Password</lable>
                    </div>

                    
                    <div>
                        <input id="signup-password-valid" class="inputfield" type="text" name="signup-password-valid" placeholder="password goes here" required>
                    </div>
                    <div>
                        <label for="signup-password-valid" class="inputhead">Confirm Password</lable>
                    </div>
                     <p><input type="checkbox">  By creating an account you agree to our <a>Terms & Privacy</a>
                    
                </div>                      
                <button id="signup-submit" type="submit">Submit</button>
            
            </form>
            
            <div>
                <p>space</p>
            </div>
            
            <form id="form-login" class = "" action="xxxxxxxxxxxxxxx">
                <div>
                    <div>
                        <input id="login-email" class="inputfield" type="email" name="login-email" placeholder="email goes here" required>
                    <div>
                    <div>
                        <label for="login-email" class="inputhead">Email</lable>
                    </div>
                    
                    <div>    
                        <input id="login-password" class="inputfield" type="text" name="login-password" placeholder="password goes here" required>
                    <div>           
                    <div>
                        <label for="login-password" class="inputhead">Password</lable>
                    </div> 
                </div>                      
                <button id="login-submit" type="submit">Submit</button>      
            </form>
        </main>
